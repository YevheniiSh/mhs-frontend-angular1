<h1>Sign in!</h1>
<form ng-submit='$ctrl.login()'>
    <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" ng-model='$ctrl.email' type="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" ng-model='$ctrl.password' type="password" placeholder="Password" required>
    </div>
    <button class="btn btn-success">Sign in</button>
</form>
