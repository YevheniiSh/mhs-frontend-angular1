<div class="row">
  <div class="btn-panel">
    <button class="btn btn-success" ng-click="$ctrl.onBack()">{{'BACK_BUTTON'|translate}}</button>
  </div>
  <h1 class="team-name">{{$ctrl.team.name}}</h1>
  <table class="table table-sm table-hover">
    <thead>
    <tr>
      <th>{{'DATE_LABEL' | translate}}</th>
      <th>{{'LOCATION_LABEL' | translate}}</th>
      <th>{{'TEAM_POSITION_LABEL'| translate}}</th>
    </tr>
    </thead>
    <tbody>
    <tr style="padding: 15px"
        ng-repeat="game in $ctrl.teamGames | orderBy: '-date'"
        ng-if="game.position"
        ng-click="$ctrl.onClicked(game.$id)">
      <td>{{game.date}}</td>
      <td>{{game.location}}</td>
      <td>{{game.position}} {{'TEAM_POSITION_OF' | translate}} {{game.teamsNumber}}</td>
    </tr>
    </tbody>
  </table>
</div>
