<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="isNavCollapsed = !isNavCollapsed"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="/#!/">{{'NAVBAR_TITLE' | translate}}</a>
            </div>

            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li><a ng-href="/#!/seasons">{{'NAVBAR_SEASONS' | translate}}</a></li>
                    <li><a ng-href="/#!/games">{{'NAVBAR_GAME_LIST_BUTTON' | translate}}</a></li>
                    <li><a ng-href="/#!/teams">{{'NAVBAR_TEAM_EDIT_BUTTON' | translate}}</a></li>
                    <li><a ng-href="/#!/templates" ng-show="$root.currentUser">{{'NAVBAR_GAME_TEMPLATES' | translate}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <login-panel id="login-button"></login-panel>
                    </li>
                    <li uib-dropdown on-toggle="toggled(open)" class="dropdown">
                        <a ng-href="/#!/" id="simple-dropdown" class="dropdown-toggle" data-toggle="dropdown"
                           uib-dropdown-toggle role="button" aria-expanded="false">{{$ctrl.locale | uppercase}}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown" role="menu">
                          <li ng-if="$ctrl.locale !== 'uk'"
                              ng-click="$ctrl.changeLang('uk')">
                                <a ng-href="">Українська</a>
                            </li>
                            <li ng-if="$ctrl.locale !== 'en'"
                                ng-click="$ctrl.changeLang('en')">
                                <a ng-href="">English</a>
                            </li>
                            <li ng-if="$ctrl.locale !== 'ru'"
                                ng-click="$ctrl.changeLang('ru')">
                                <a ng-href="">Русский</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
