<div class="container">
    <div id="header">
        <h2>Round #{{$ctrl.currentRound}}</h2>
        <button class="btn btn-success" ng-if="$ctrl.mode == 'edit'" ng-click="$ctrl.back()">Back</button>
        <h1>Question #{{$ctrl.quizNumber}}</h1>
    </div>
    <div class="checkbox">
        <label id = "manual-input"><input type="checkbox" ng-model="$ctrl.isManualInput">Manual input</label>
    </div>
    <div class="form-group row">
        <ul id="team-list">
            <li ng-repeat="team in $ctrl.teams">
                <label>
                    <input type="checkbox" ng-model="$ctrl.teamsScore[$index]" ng-if="!$ctrl.isManualInput">
                    {{team}}
                    <input type="number" ng-model="$ctrl.teamsScore[$index]" class="form-control" ng-if="$ctrl.isManualInput">
                </label>
            </li>
        </ul>
    </div>
    <div class="alert alert-success" ng-if="$ctrl.saved">
        <button type="button" class="close" data-ng-click="$ctrl.switchBool()">Ã—</button>
        <strong>Saved!</strong>
    </div>
    <div id="control-panel" class="form-inline ">
        <div class="nav-btn">
            <button ng-repeat="quiz in $ctrl.quizzes" class="btn"
                    ng-class="{'btn-info btn-selected':$ctrl.quizNumber == quiz.number,'btn-success':quiz.answered}"
                    ng-click="$ctrl.setQuiz(quiz.number)">
                {{quiz.number}}
            </button>
        </div>

        <button ng-click="$ctrl.setResult()" class="btn btn-success submit-button">{{$ctrl.buttonType}}</button>
    </div>


</div>
